<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Form</title>
</head>
<body>
  <div class="container">
    <div class="image-container">
     <img src="turtle.jpg" alt="turtle">
     <div class="dark">
      <h3>Coming Soon</h3>
     </div>
     <div class="dark-footer">
      <h6 class="credit">Photo by <a href="https://unsplash.com/@pascalvendel">Pascal van de Vendel</a>, on <a href="https://unsplash.com/photos/a-turtle-swimming-over-a-colorful-coral-reef-b4ps0846ScI">Unplash</a></h6>
     </div>
    </div>
    <div class="form-container">
      <p class="introduction">This is not an online service! This is an example of a create account page for a website. 
        Bellow you see a form, on the left you can see a turtle.</p>
      <p class="introduction"> Exercise by <a target="_blank" rel="noopener noreferrer"  href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">TheOdinProject</a>.</p>
      <form action="">
        <label for="" class="title">Let's go!</label>
        <div class="row">
          <div class = "input-container">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class = "input-container">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>
        <div class="row">
          <div class = "input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class = "input-container">
            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" name="phone_number">
          </div>
        </div>
        <div class="row">
          <div class = "input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class = "input-container">
            <label for="password">Confirm Password</label>
            <input type="password">
          </div>
        </div>
        <div class="row">
            <input type="checkbox" id="tos" name="tos">
            <label for="tos">I Accept the Terms of Service</label>
        </div>
      </form>

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="index.html">Sign-in</a></p>
    </div>
  </div>
</body>
</html>
